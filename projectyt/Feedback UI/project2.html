<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container" id="container">  
        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742752.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/4832/4832743.png" alt="">
                <small>Satisfied</small>
            </div>

        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
